<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ninjago</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" />
</head>

<body>

    <h1 class="title">Ninjago - a Registry REST API</h1>
    <div id="homepage">
        <h1>Hire a registry in your area!</h1>
        <div id="registries"></div>
    </div>
<!--
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@15.6.2/dist/react.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.min.js"></script>
    <!-- Create React Component -->
    <script type="text/babel">
        var Registries = React.createClass({
            getInitialState: function () {
                return ({
                    registries: []
                });
            },
            render: function () {
                var registries = this.state.registries;
                registries = registries.map(function (registry, index) {
                    return (
                        <li key={index}>

                            {console.log("here3")}
                            {console.log(registry.temp)}
                            <span className="temp">{registry.temp} Â°C</span>
                            <span className="humid">{registry.humid} %</span>
                            <span className="dist">{Math.floor(registry.distance/1000)} km</span>
                        </li>
                    );
                });
                return (
                    <div id="registry-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter your Latitude:</label>
                            <input type="text" ref="lat" placeholder="latitude" required />
                            <label>Enter your Longitude:</label>
                            <input type="text" ref="lng" placeholder="longitude" required />
                            <input type="submit" value="Find Registries" />
                        </form>
                        <ul>{registries}</ul>
                    </div>
                );
            },
            handleSubmit: function (e) {
                console.log("Button on");
                e.preventDefault();
                var lng = this.refs.lng.value;
                var lat = this.refs.lat.value;

                fetch('/api/registries/?lng=' + lng + '&lat=' + lat).then(function (data) {
                    return data.json();
                }).then(json => {
                    console.log("Here1");
                    console.log(json);
                    console.log("Here2");
                    this.setState({
                        registries: json
                    });
                });
            }
        });
        ReactDOM.render(<Registries />, document.getElementById('registries'));
    </script>


</body>

</html>
